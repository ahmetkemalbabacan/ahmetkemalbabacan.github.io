<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Advanced Search</title>

    <link rel="stylesheet" href="style.css">

    <div id="linkcontainer">
        <div> <a href="index.html">Back to Google Search</a> </div>
    </div>

</head>

<body>

    <div id="maincontainer-advanced">
        <a>
            <form class="form" action="https://google.com/search">

                <div style="font-family: arial; font-size:20px; color: #d93025; float:left; margin: 38px 0px 24px 24px;" >Advanced Search</div>
                <br><input class="sbar" name=as_q placeholder="all these words...">
                <br><input class="sbar" name=as_epq placeholder="this exact word or phrase...">
                <br><input class="sbar" name=as_oq placeholder="any of these words...">
                <br><input class="sbar" name=as_eq placeholder="none of these words...">
                <br><input class="asbutton" type="submit" value="Advanced Search">
            </form>
        </a>
    </div>
    
</body>

</html>
